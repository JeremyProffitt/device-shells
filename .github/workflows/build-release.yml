name: Build and Release STL Files and Images

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0
  workflow_dispatch:  # Allow manual trigger

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required for creating releases

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install OpenSCAD
        run: |
          sudo apt-get update
          sudo apt-get install -y openscad

      - name: Verify OpenSCAD installation
        run: openscad --version

      - name: Build STL files
        run: |
          mkdir -p output
          find . -name "*.scad" -type f -not -path "./.git/*" | while read scad_file; do
            filename=$(basename "$scad_file" .scad)
            stl_file="output/${filename}.stl"
            echo "Building $stl_file from $scad_file"
            openscad -o "$stl_file" --render -D '$fn=100' -D '$fa=1' -D '$fs=0.1' "$scad_file"
            if [ $? -eq 0 ]; then
              echo "✓ Successfully built $stl_file"
            else
              echo "✗ Failed to build $stl_file"
              exit 1
            fi
          done

      - name: Generate PNG renders
        run: |
          find . -name "*.scad" -type f -not -path "./.git/*" | while read scad_file; do
            filename=$(basename "$scad_file" .scad)
            iso_file="output/${filename}-iso.png"
            back_file="output/${filename}-back.png"

            echo "Generating isometric view: $iso_file"
            openscad -o "$iso_file" --render --autocenter --viewall --imgsize=1920,1080 --colorscheme=Nature -D '$fn=100' -D '$fa=1' -D '$fs=0.1' "$scad_file"
            if [ $? -eq 0 ]; then
              echo "✓ Successfully generated $iso_file"
            else
              echo "✗ Failed to generate $iso_file"
              exit 1
            fi

            echo "Generating back view: $back_file"
            openscad -o "$back_file" --render --autocenter --viewall --imgsize=1920,1080 --colorscheme=Nature --camera=0,0,0,55,0,205,350 -D '$fn=100' -D '$fa=1' -D '$fs=0.1' "$scad_file"
            if [ $? -eq 0 ]; then
              echo "✓ Successfully generated $back_file"
            else
              echo "✗ Failed to generate $back_file"
              exit 1
            fi
          done

      - name: List generated files
        run: ls -lh output/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            output/*.stl
            output/*.png
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
